{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}
{% block title %}UPDATE{% endblock %}

{% block main_area %}
    <h1> 할 일 수정</h1>
    <hr/>

    <form method="post" enctype ="multipart/form-data">{%  csrf_token %}
        <table>
            {{ form | crispy}}
        </table>
        <button type="submit" class="btn btn-primary float-right">작성완료</button>
    </form>
{% endblock %}
